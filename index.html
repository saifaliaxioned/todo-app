<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Client</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section class="todo-app">
        <div class="wrapper">
          <h1>todos</h1>
          <div class="todo-container">
            <form class="todo-form" action="#FIXME" method="post">
              <div class="input-group">
                <input type="text" class="todo-input" placeholder="What needs to be done?">
              </div>
            </form>
            <div class="todo-dashboard">
              <ul class="todo-items">
              </ul>
              <div class="todo-result">
                <p>1 item left</p>
                <ul class="filter-controls">
                  <li class="filter-list"><button class="all-btn">All</button></li>
                  <li class="filter-list"><button class="active-btn">Active</button></li>
                  <li class="filter-list"><button class="completed-btn">Completed</button></li>
                </ul>
                <div class="clear-todo">
                  <button class="clear-btn">Clear completed</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
